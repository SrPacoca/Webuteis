    <header>

    <main>
      <div class="container">
        <h1>Calculadora de Venda</h1>

        <form id="salesForm">
          <div id="products">
            <section>
              <label for="product1">Produto 1:</label>
              <input
                type="text"
                class="input"
                id="product1"
                placeholder="Nome do Produto"
              />
              <input
                type="number"
                class="price input"
                placeholder="Valor do Produto"
              />
              <input
                type="number"
                class="quantity input"
                placeholder="Quantidade Vendida"
              />
            </section>
            <section>
              <label for="product2">Produto 2:</label>
              <input
                type="text"
                class="input"
                id="product2"
                placeholder="Nome do Produto"
              />
              <input
                type="number"
                class="price input"
                placeholder="Valor do Produto"
              />
              <input
                type="number"
                class="quantity input"
                placeholder="Quantidade Vendida"
              />
            </section>
            <section>
              <label for="product3">Produto 3:</label>
              <input
                type="text"
                class="input"
                id="product3"
                placeholder="Nome do Produto"
              />
              <input
                type="number"
                class="price input"
                placeholder="Valor do Produto"
              />
              <input
                type="number"
                class="quantity input"
                placeholder="Quantidade Vendida"
              />
            </section>
          </div>
          <input
            type="submit"
            class="button input"
            id="submit"
            value="Calcular"
          />
        </form>

        <div class="result"></div>
      </div>
    </main>
  </body>
